---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
  - name: i want to start webserver on ubuntu nodes
    service:
     name: apache2
     state: started
      
  - name: i want to install webserver on Redhat nodes
    ansible.builtin.dnf:
      name: httpd
      state: present
    
  - name: i want to start webserver on Redhat nodes  
    service:
       name: httpd
       state: started
    

#   "Redhat" =="Debian"
#   "Debian" =="Debian"